<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إعدادات السيرفر</title>
    <style>
        body { font-family: Tahoma; background:#f5f5f5; padding:20px; }
        .box { background:white; padding:20px; border-radius:10px; width:450px; margin:auto; }
        input, select { width:100%; padding:8px; margin-top:5px; margin-bottom:15px; }
        button { padding:10px; width:100%; background:#007bff; border:none; color:white; border-radius:5px; }
        button:hover { opacity:0.85; cursor:pointer; }
    </style>
</head>
<body>
<div class="box">
    <h2>إعدادات السيرفر</h2>

    <form method="POST">
        <label>البريد لإشعارات التفعيل</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <label>مدة إلغاء الحظر التلقائي</label>
        <select name="auto_unban">
            <option value="never">لا يتم إلغاء الحظر</option>
            <option value="24h">بعد 24 ساعة</option>
            <option value="7d">بعد 7 أيام</option>
        </select>

        <label>مدة ظهور Online قبل أن يعتبر Offline</label>
        <select name="timeout">
            <option value="120">120 ثانية</option>
            <option value="300">5 دقائق</option>
            <option value="600">10 دقائق</option>
        </select>

        <button type="submit">حفظ الإعدادات</button>
    </form>
</div>
</body>
</html>
